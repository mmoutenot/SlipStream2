{% extends "base.html" %}
{% load static %}

{% block content %}
<script src="{% static "js/main.js" %}"></script>
<div>
    <div class="ui-widget">
        <form action="{% url show.views.add %}" method="POST"
            enctype="multipart/form-data">{% csrf_token %}
            <label for="show">Show: </label>
            <input id="show" name="show" />
            <input type="submit" value="Add Show"/>
        </form>
    </div>
</div>
{% endblock %}
